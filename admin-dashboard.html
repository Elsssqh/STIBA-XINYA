<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - STIBA Tarumanagara Xinya</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    },
                    colors: {
                        slate: { 900: '#0f172a', 950: '#020617' },
                        sky: { 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7' },
                        amber: { 500: '#f59e0b' }
                    }
                }
            }
        }
    </script>

    <style>
        /* Parallax Backgrounds */
        .parallax-bg {
            background-image: url('https://picsum.photos/1920/1080?grayscale&blur=2');
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center; z-index: -30;
            opacity: 0.45; transform: scale(1.1);
        }
        .background-image-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95)), url('新雅 (2).png') no-repeat center center;
            background-size: cover; z-index: -20;
        }
        .background-pattern-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.05; mix-blend-mode: overlay; z-index: -10; pointer-events: none;
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        textarea::-webkit-scrollbar { width: 6px; }
        textarea::-webkit-scrollbar-track { background: rgba(30, 41, 59, 0.5); }
        textarea::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen flex flex-col relative overflow-x-hidden">

    <div class="parallax-bg"></div>
    <div class="background-image-overlay"></div>
    <div class="background-pattern-overlay"></div>

    <nav class="glass-panel border-b-0 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="flex items-center gap-3 group">
                    <img src="daguo.png" alt="STIBA Logo" class="h-10 transition-transform group-hover:scale-110">
                    <div>
                        <h1 class="font-serif font-bold text-lg text-white tracking-wide leading-none">STIBA Admin</h1>
                        <p class="text-[10px] text-sky-400 uppercase tracking-widest font-semibold">Content Management</p>
                    </div>
                </a>
            </div>
            <div class="flex items-center gap-6">
                <div class="hidden md:flex items-center gap-2 text-sm text-slate-400">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    System Online
                </div>
                <button onclick="logout()" class="px-4 py-2 text-xs font-bold uppercase tracking-wider text-white bg-red-500/20 hover:bg-red-500/40 border border-red-500/30 rounded-lg transition-all flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8 flex-1 relative z-10">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-panel p-6 rounded-2xl relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity text-white">
                    <svg width="80" height="80" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 10h2v7H7zm4-3h2v10h-2zm4 6h2v4h-2z"/></svg>
                </div>
                <h3 class="text-sky-400 text-xs font-bold uppercase tracking-widest mb-2">Total Articles</h3>
                <p class="text-4xl font-serif font-bold text-white" id="totalNewsCount">0</p>
            </div>
            <div class="glass-panel p-6 rounded-2xl relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
                <h3 class="text-sky-400 text-xs font-bold uppercase tracking-widest mb-2">Status</h3>
                <p class="text-4xl font-serif font-bold text-emerald-400">Active</p>
            </div>
            <div class="glass-panel p-6 rounded-2xl relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
                <h3 class="text-sky-400 text-xs font-bold uppercase tracking-widest mb-2">Environment</h3>
                <p class="text-4xl font-serif font-bold text-white">Production</p>
            </div>
        </div>

        <div class="grid lg:grid-cols-12 gap-8 items-start">
            
            <div class="lg:col-span-4 sticky top-24">
                <div class="glass-panel rounded-2xl p-6 md:p-8">
                    <div class="flex items-center gap-3 mb-6 border-b border-white/10 pb-4">
                        <div class="bg-sky-500/20 p-2 rounded-lg text-sky-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        </div>
                        <h2 class="text-xl font-serif font-bold text-white">Compose Article</h2>
                    </div>

                    <form id="addNewsForm" class="flex flex-col gap-5">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-sky-400 uppercase tracking-widest ml-1">Title</label>
                            <input type="text" name="title" placeholder="Enter headline..." class="w-full bg-slate-950/50 border border-white/10 rounded-lg p-3 text-sm text-white focus:border-sky-500 focus:ring-1 focus:ring-sky-500 outline-none transition-all placeholder-slate-600" required>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-sky-400 uppercase tracking-widest ml-1">Category</label>
                                <select name="category" class="w-full bg-slate-950/50 border border-white/10 rounded-lg p-3 text-sm text-white focus:border-sky-500 outline-none">
                                    <option value="Academic">Academic</option>
                                    <option value="Events">Events</option>
                                    <option value="Student Life">Student Life</option>
                                    <option value="Research">Research</option>
                                </select>
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-sky-400 uppercase tracking-widest ml-1">Date</label>
                                <input type="date" name="published_date" class="w-full bg-slate-950/50 border border-white/10 rounded-lg p-3 text-sm text-slate-400 focus:border-sky-500 outline-none">
                            </div>
                        </div>

                        <div class="space-y-1">
                            <label class="text-xs font-bold text-sky-400 uppercase tracking-widest ml-1">Summary</label>
                            <textarea name="summary" placeholder="Brief hook (1-2 sentences)..." class="w-full bg-slate-950/50 border border-white/10 rounded-lg p-3 text-sm text-white focus:border-sky-500 outline-none placeholder-slate-600 h-24 resize-none"></textarea>
                        </div>

                        <div class="space-y-1">
                            <label class="text-xs font-bold text-sky-400 uppercase tracking-widest ml-1">Full Content</label>
                            <textarea name="content" class="w-full bg-slate-950/50 border border-white/10 rounded-lg p-3 text-sm text-white focus:border-sky-500 outline-none h-64 font-mono leading-relaxed" required></textarea>
                        </div>

                        <div class="space-y-1">
                            <label class="text-xs font-bold text-sky-400 uppercase tracking-widest ml-1">Cover Image</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-white/10 border-dashed rounded-lg cursor-pointer hover:bg-white/5 transition-all group/upload relative" id="dropzone">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6 text-center px-4">
                                    <svg class="w-8 h-8 mb-3 text-slate-500 group-hover/upload:text-sky-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                    <p class="text-xs text-slate-400" id="fileNameDisplay"><span class="font-bold text-sky-400">Click to upload</span> image</p>
                                </div>
                                <input type="file" name="image" class="hidden" id="fileInput" accept="image/*" />
                            </label>
                        </div>

                        <button type="submit" class="w-full bg-gradient-to-r from-sky-600 to-sky-500 hover:from-sky-500 hover:to-sky-400 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-sky-900/30 transition-all transform hover:scale-[1.02] flex justify-center gap-2">
                            <span>Publish Article</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="flex justify-between items-end mb-6">
                    <div>
                        <h2 class="text-3xl font-serif font-bold text-white">Recent Posts</h2>
                        <p class="text-slate-400 text-sm mt-1 font-light">Manage your published content library.</p>
                    </div>
                </div>

                <div id="newsList" class="space-y-4">
                    <div class="animate-pulse space-y-4">
                        <div class="h-40 bg-white/5 rounded-xl"></div>
                        <div class="h-40 bg-white/5 rounded-xl"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'admin-login.html';

        // 1. File Input Visual
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const display = document.getElementById('fileNameDisplay');
            if (fileName) {
                display.innerHTML = `<span class="text-emerald-400 font-bold">Selected:</span> ${fileName}`;
                document.getElementById('dropzone').classList.add('border-emerald-500/50', 'bg-emerald-500/10');
            }
        });

        function logout() {
            if(confirm('Are you sure you want to sign out?')) {
                localStorage.removeItem('token');
                window.location.href = 'admin-login.html';
            }
        }

        async function loadNews() {
            try {
                const res = await fetch('http://localhost:5000/api/news');
                const news = await res.json();
                document.getElementById('totalNewsCount').innerText = news.length || 0;
                
                const list = document.getElementById('newsList');
                if(news.length === 0) {
                    list.innerHTML = `
                        <div class="text-center py-24 glass-panel rounded-2xl border-dashed border-2 border-white/10">
                            <p class="text-slate-500 text-lg font-serif italic">No articles found yet.</p>
                            <p class="text-slate-600 text-sm mt-2">Create your first post using the form.</p>
                        </div>`; 
                    return;
                }

                list.innerHTML = news.map(item => {
                    const date = new Date(item.published_date || item.created_at).toLocaleDateString('en-US', { day: 'numeric', month: 'short', year: 'numeric' });
                    const imgUrl = item.image_url ? `http://localhost:5000${item.image_url}` : 'https://placehold.co/200x150/1e293b/475569?text=No+Img';

                    return `
                    <div class="group glass-panel p-4 rounded-xl hover:bg-slate-800/80 hover:border-sky-500/30 transition-all duration-300 flex flex-col md:flex-row gap-5 items-stretch relative overflow-hidden">
                        
                        <div class="w-full md:w-48 h-32 md:h-auto shrink-0 rounded-lg overflow-hidden relative">
                            <img src="${imgUrl}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                            <div class="absolute inset-0 bg-black/40 group-hover:bg-transparent transition-colors"></div>
                        </div>

                        <div class="flex-1 min-w-0 py-1 flex flex-col justify-center">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="bg-sky-500/10 text-sky-400 text-[10px] font-bold uppercase tracking-wider px-2 py-1 rounded border border-sky-500/20">${item.category}</span>
                                <span class="text-slate-500 text-xs flex items-center gap-1">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                    ${date}
                                </span>
                            </div>
                            <h3 class="text-xl font-serif font-bold text-white mb-2 truncate group-hover:text-sky-400 transition-colors">${item.title}</h3>
                            <p class="text-sm text-slate-400 line-clamp-2 leading-relaxed font-light">${item.summary || 'No summary provided.'}</p>
                        </div>

                        <div class="flex md:flex-col justify-center gap-2 mt-2 md:mt-0 md:ml-2 border-t md:border-t-0 md:border-l border-white/10 pt-4 md:pt-0 md:pl-4">
                            <button onclick="deleteNews(${item.id})" class="p-3 text-slate-400 hover:text-red-400 hover:bg-red-500/10 rounded-lg transition-colors group/del" title="Delete">
                                <svg class="w-5 h-5 group-hover/del:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </div>
                    `;
                }).join('');
            } catch (err) { console.error(err); }
        }

        document.getElementById('addNewsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = '<span class="animate-pulse">Publishing...</span>';
            btn.disabled = true;
            btn.classList.add('opacity-70', 'cursor-not-allowed');

            const formData = new FormData(e.target);
            if (!formData.get('published_date')) formData.delete('published_date');

            try {
                const res = await fetch('http://localhost:5000/api/news', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (res.ok) {
                    alert('✅ Published Successfully!');
                    e.target.reset();
                    document.getElementById('fileNameDisplay').innerHTML = '<span class="font-bold text-sky-400">Click to upload</span> image';
                    document.getElementById('dropzone').classList.remove('border-emerald-500/50', 'bg-emerald-500/10');
                    loadNews();
                } else {
                    const d = await res.json();
                    alert('❌ Error: ' + d.message);
                }
            } catch (error) { 
                alert('Connection Error');
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        });

        async function deleteNews(id) {
            if(!confirm('Permanently delete this article?')) return;
            try {
                await fetch(`http://localhost:5000/api/news/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadNews();
            } catch (err) { alert('Failed to delete'); }
        }

        loadNews();
    </script>
</body>
</html>
