<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilihan Program Mandarin</title>
  <style>
    body {
      margin: 0;
      padding: 32px;
      background-color: #1e3a8a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      max-width: 72rem;
    }

    .card {
      position: relative;
      width: 16rem;
      height: 24rem;
      border-radius: 0.75rem;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      /* ‚úÖ HANYA INI yang digunakan ‚Äî hapus semua <style> di dalam body! */
      background-image: url('background.jpg');
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      color: #1e3a8a;
      font-size: 1.125rem;
      font-weight: 700;
      text-transform: uppercase;
      text-shadow: 0 1px 2px rgba(255,255,255,0.6);
    }

    .card .title-id,
    .card .title-cn,
    .card .icon {
      position: absolute;
      z-index: 2;
    }

    .card .title-cn {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f59e0b;
      font-size: 3rem;
      font-weight: 700;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Overlay gelap agar teks terbaca */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    /* Pastikan konten di atas overlay */
    .card > * {
      position: relative;
      z-index: 2;
    }

    .card .icon {
      background-color: white;
      border-radius: 9999px;
      padding: 0.75rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .icon svg {
      width: 1.5rem;
      height: 1.5rem;
      color: #f59e0b;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <div class="title-id" style="top: 1rem; left: 1rem;">
        <h3>KEGURUAN MANDARIN</h3>
      </div>
      <div class="title-cn">ÂçéËØ≠ÊïôÂ≠¶</div>
      <div class="icon" style="bottom: 1rem; right: 1rem;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
        </svg>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="icon" style="top: 1rem; right: 1rem;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
      </div>
      <div class="title-cn">ÂçéËØ≠ÂïÜÂä°</div>
      <div class="title-id" style="bottom: 1rem; left: 1rem;">
        <h3>BISNIS MANDARIN</h3>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="title-id" style="top: 1rem; left: 1rem;">
        <h3>PARIWISATA MANDARIN</h3>
      </div>
      <div class="title-cn">ÂçéËØ≠ÊóÖÊ∏∏</div>
      <div class="icon" style="bottom: 1rem; right: 1rem;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 16l-6-4V8a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v4l-6 4z"/>
          <path d="M22 12h-4l-3 9L9 12H5"/>
        </svg>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <div class="icon" style="top: 1rem; right: 1rem;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>

      </div>
    </div>
  </div>

  <!-- üõ†Ô∏è Debug: cek apakah background.jpg dimuat -->
  <script>
    // Cek apakah gambar tersedia
    window.addEventListener('load', () => {
      const testImg = document.createElement('img');
      testImg.src = 'background.jpg';
      testImg.style.display = 'none';
      document.body.appendChild(testImg);

      testImg.onload = () => {
        console.log('‚úÖ background.jpg berhasil dimuat.');
      };
      testImg.onerror = () => {
        console.error('‚ùå GAGAL: background.jpg tidak ditemukan.');
        alert('Peringatan: Gambar "background.jpg" tidak ditemukan!\n\nPastikan:\n1. File bernama persis "background.jpg"\n2. Berada di folder yang SAMA dengan file HTML ini\n3. Ekstensi .jpg (bukan .jpeg/.png)');
      };
    });
  </script>
</body>
</html>
